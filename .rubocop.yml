plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Enabled: true
  NewCops: enable
  TargetRubyVersion: 3.2
  Exclude:
    - "bin/**/*"
    - "exe/**/*"
    - "vendor/**/*"
    - "tmp/**/*"
    - "data/**/*"
    - "*.gem"
    - "Gemfile.lock"
    # Ad-hoc scripts not part of library or specs
    - "test_*.rb"
    - "script/**/*"

# String literals
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# BigDecimal-friendly configurations
Style/NumericLiterals:
  MinDigits: 4

# Disable cops that conflict with BigDecimal usage
Style/FloatDivision:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

# Performance cops that work well with BigDecimal
Performance/BigDecimalWithNumericArgument:
  Enabled: true

# RSpec configuration
RSpec/NestedGroups:
  Max: 4

# Relax RSpec cops that require significant refactors without behavioral gain
RSpec/InstanceVariable:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/ReceiveMessages:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/RemoveConst:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/StubbedMock:
  Enabled: false

RSpec/RepeatedExample:
  Enabled: false

RSpec/NoExpectationExample:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

RSpec/IdenticalEqualityAssertion:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false
RSpec/ExpectActual:
  Enabled: false

# Layout
Layout/LineLength:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: true

Layout/EmptyLinesAroundClassBody:
  Enabled: true

Layout/EmptyLinesAroundModuleBody:
  Enabled: true
Layout/BlockAlignment:
  Enabled: false

# Metrics
Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

# Lint
Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

Lint/UnusedBlockArgument:
  AllowUnusedKeywordArguments: true

Lint/RedundantSafeNavigation:
  Enabled: false

Lint/DuplicateBranch:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Lint/AmbiguousRange:
  Enabled: false

Lint/ConstantDefinitionInBlock:
  Enabled: false

Lint/DuplicateMethods:
  Enabled: false

Lint/NonLocalExitFromIterator:
  Enabled: false

Lint/SuppressedException:
  Enabled: false
Lint/EmptyBlock:
  Enabled: false
Lint/FloatComparison:
  Enabled: false
Lint/RescueException:
  Enabled: false
Lint/UnderscorePrefixedVariableName:
  Enabled: false

# Style
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

Style/GuardClause:
  Enabled: true

Style/IfUnlessModifier:
  Enabled: false

Style/RedundantReturn:
  Enabled: true

Style/RedundantAssignment:
  Enabled: true

Style/RedundantParentheses:
  Enabled: true

Style/RescueModifier:
  Enabled: true

Style/SafeNavigation:
  Enabled: false

Style/Semicolon:
  Enabled: true

Style/SingleLineMethods:
  Enabled: true

Style/StderrPuts:
  Enabled: true

Style/StringHashKeys:
  Enabled: false

Style/SymbolArray:
  Enabled: true

Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/RedundantCapitalW:
  Enabled: true

Style/RedundantCondition:
  Enabled: true

Style/RedundantInterpolation:
  Enabled: false

Style/RedundantPercentQ:
  Enabled: true

Style/VariableInterpolation:
  Enabled: true

Style/WhenThen:
  Enabled: true

Style/WhileUntilModifier:
  Enabled: true

Style/WordArray:
  Enabled: true

# Relax style cops that are largely preference and may risk subtle behavior
Style/NumericPredicate:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Style/ComparableBetween:
  Enabled: false

Style/MinMaxComparison:
  Enabled: false

Style/SingleArgumentDig:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Style/SymbolProc:
  Enabled: false

Style/ItAssignment:
  Enabled: false

# Naming
Naming/AccessorMethodName:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Naming/PredicateMethod:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Naming/PredicatePrefix:
  Enabled: false

# Performance
Performance/UnfreezeString:
  Enabled: true

Performance/UriDefaultParser:
  Enabled: true

Performance/StartWith:
  Enabled: true

Performance/EndWith:
  Enabled: true

Performance/RegexpMatch:
  Enabled: true

Performance/StringReplacement:
  Enabled: true

Performance/RedundantMerge:
  Enabled: true

Performance/RedundantBlockCall:
  Enabled: true

Performance/RedundantMatch:
  Enabled: true

Performance/RedundantSortBlock:
  Enabled: true

Performance/RedundantStringChars:
  Enabled: true

Performance/ReverseEach:
  Enabled: true

Performance/SortReverse:
  Enabled: true

Performance/Squeeze:
  Enabled: true

Performance/Sum:
  Enabled: true

# Relax performance cops that require refactors
Performance/CollectionLiteralInLoop:
  Enabled: false

Performance/MapCompact:
  Enabled: false

Performance/RedundantEqualityComparisonBlock:
  Enabled: false

# Gemspec
Gemspec/DevelopmentDependencies:
  Enabled: false
